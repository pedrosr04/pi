<!DOCTYPE html>
<html lang="PT-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" href="login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cidade Literária</title>
</head>
  <body>
      <div class="container">
        <div class="forms-container">
          <div class="signin-signup">
            <form action="#" class="sign-in-form">
              <h2 class="title">Entrar na sua conta:</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Usuário" name="Usuario" id="Usuario"/>
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Senha" name="senha" id="senha">
              </div>
              <a href="../list/index.html"><input type="button" value="Entrar" class="btn solid"></a>          </form>
            <form action="../list/index.html" class="sign-up-form">
              <h2 class="title">Cadastre-se</h2>
                <select id="estados">
                  <option value=""></option>
                </select>
                <select id="cidades">
                </select>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" name="nome" id="user_name" placeholder="Nome" />
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="user_email" placeholder="Email" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" name="pass" id="user_pass" placeholder="Senha" />
              </div>
              <input type="submit" class="btn" value="Cadastre-se"  onclick="getInputValue();"/>
            </form>
          </div>
        </div>
    
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>Novo(a) por aqui?</h3>
              <p>
                Clique no botão abaixo e junte-se a nós!
              </p>
              <button class="btn transparent" id="sign-up-btn">
                Cadastrar-se
              </button>
            </div>
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>Já tem uma conta?</h3>
              <p>
              Entre aqui!
              </p>
              <button class="btn transparent" id="sign-in-btn">
                Fazer login
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>      
    <script type="text/javascript" src="js/jquery-1.8.2.js"></script>
    <script src="./login.js"></script>
</body>
</html>
