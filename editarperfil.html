<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/editarperfil.css">
    <link rel="icon" href="midia/book-fill.svg">
    <title>Cidade Literária</title>
</head>
<body>
    
    <div class="btn-back">
        <a href="login.html"> &#8592; Voltar</a>
    </div>
    <div class="center" id="main-container">
        <h1>Editar perfil</h1>
        <form action="" method="post" id="edit-form">
            <div class="full-box">
                <label for="email">E-mail:</label>
                <input type="email" value="" name="user_email" id="email" placeholder="Digite seu e-mail" data-min-length="3">
            </div>
            <div class="half-box spacing">
                <label for="name">Nome:</label>
                <input type="text"  value="" name="user_name" id="name" placeholder="Digite o seu nome">
            </div>
            <div class="half-box">
                <label for="cidade">Cidade:</label>
                <input type="text"  value="" name="user_cidade" id="cidade" placeholder="Digite a sua cidade">
            </div>

            <div class="half-box spacing">
                <label for="newpassword">Senha:</label>
                <input type="password"  value="" name="user_newpassword" id="newpassword" placeholder="Digite a sua nova senha">
            </div>

            <div class="half-box">
                <label for="passconformation">Confirme a senha: </label>
                <input type="password"  value="" name="user_passconfirmation" id="passconfirmation" placeholder="Confirme a sua nova senha">
            </div>


            <div class="full-box">
                <label for="user_passregister">Para a confirmação das mudanças digite sua antiga senha: </label>
                <input type="password"  value="" name="user_passregister" id="user_passregister" placeholder="Digite sua antiga senha">
            </div>


            <div class="full-box">
                <input type="submit" value="salvar" id="btn-submit" >
                
            </div>

            <p class="error-validation template"></p>
        </form>
    </div>


</body>
</html>
